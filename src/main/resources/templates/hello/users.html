<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h2>Users</h2>
    <table>
        <tr class="header-panel">
            <td>Login</td>
            <td>Password</td>
        </tr>
        <tr th:each="user : ${allusers}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</body>
</html>
